<!-- Background effects -->
<div class="stars" id="stars"></div>
<div class="ai-bg" aria-hidden="true"></div>


<main>
  <section>
    <h1 class="page-title">PiQ – Image Renderer</h1>

    <form>
      <div class="form-group">
        <label for="imageUpload">Upload an Image:</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>

      <div class="form-group">
        <label for="action">Choose Action:</label>
        <select id="action">
          <option value="resize">Resize</option>
          <option value="crop">Crop</option>
          <option value="grayscale">Grayscale</option>
          <option value="compress">Compress</option>
        </select>
      </div>

      <div class="form-group" id="extraInputs"></div>

      <button type="button" id="renderBtn">Render Image</button>
    </form>

    <!-- Image preview -->
    <div class="image-preview">
      <div class="image-box">
        <p>Uploaded Image</p>
        <img id="uploadedImg" src="images/dummy-image.png" alt="Uploaded image preview">
        <br>
        <button type="button" id="resetBtn" style="margin-top:10px;">Reset</button>
      </div>

      <div class="image-box">
        <p>Rendered Image</p>
        <img id="renderedImg" 
             src="images/dummy-image.png" 
             alt="Rendered output preview">
        <br>
        <button type="button" id="downloadBtn" style="margin-top:10px;">Download</button>
      </div>

    </div>
  </section>
</main>

<button type="button" id="bulkBtn" style="margin-top:20px;">Bulk Requests</button>

<!-- Hidden bulk form -->
<div id="bulkFormContainer" style="display:none; margin-top:20px; background:rgba(0,0,0,0.6); padding:20px; border-radius:10px;">
  <h2 style="color:var(--accent-2);">Bulk Image Processing Request</h2>
  <form id="bulkForm">
    <label>TPS (Transactions per second):</label>
    <input type="number" id="tps" required>

    <label>Use Case:</label>
    <textarea id="usecase" rows="3" required></textarea>

    <label>Email ID:</label>
    <input type="email" id="email" required>

    <label>Company / Organization:</label>
    <input type="text" id="company" required>

    <label>Expected Monthly Volume (images):</label>
    <input type="number" id="volume">

    <button type="submit">Submit Request</button>
  </form>
</div>


<!-- Scripts -->
<script src="js/home.js"></script> <!-- global -->
<script src="js/piq.js"></script>   <!-- page-specific -->
